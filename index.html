    <script>
        function task2() {
            let input = prompt("insert numbers as much as you want (separate them with comma[s]), i'll average them up for you..")
            const numbers = input.replace(/ , /g, ",").replace(/ ,/g, ",").replace(/, /g, ",").split(",");
            let sum = 0;
            for (let number of numbers) {
                sum += Number(number);
            }
            alert(`The average of (${numbers.join(", ")}) is ${Math.floor(sum / numbers.length * 100) / 100}.`)
        }
    </script>

    <button onclick="task3()">תרגיל 3</button>
    <script>
        function task3() {
            let input = prompt("Throw Ball Game\n\nInsert *first* player's name & score - formatted like: 'Almog, 69'");
            let p1, p2;
            p1 = extractPlayerData(input);
            input = prompt("Throw Ball Game\n\nInsert *second* player's name & score - formatted like: 'Noam, 42'");
            p2 = extractPlayerData(input);

            let winner = (p1.score < p2.score) ? p2 : p1;

            alert(`Congrats ${winner.name} - you won! (${winner.score})`)
        }

        function extractPlayerData(p) {
            const raw = p.replace(/ , /g, ",").replace(/, /g, ",").replace(/ ,/g, ",").split(",");
            return { name: raw[0], score: raw[1] }
        }
    </script>

    <div>
        <span id="clickNumber">0</span>
        <button onclick="clickGame(1)">+</button>
        <button onclick="clickGame(-1)">-</button>
        <button onclick="clickGame(0)">0</button>
        <script>
            function clickGame(action) {
                let el = document.getElementById("clickNumber");
                let value = Number(el.innerText);
                switch (action) {
                    case 1:
                        el.innerText = value + 1;
                        break;
                    case -1:
                        el.innerText = value - 1;
                        break;
                    case 0:
                        el.innerText = 0;
                        break;
                }
            }
        </script>
    </div>
